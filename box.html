<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box-test</title>
    <style>
      /*
      block level element (블록) - 화면 전체를 차지
      */
      h1, a {
        border: 5px solid red;
        padding: 20px;
        margin: 10px;
        display: block;
        width: 100px;
        height: 40px;
        /*
        border-width: 5px;
        border-color: red;
        border-style: solid;
        */
        /*display: inline;*/
      }
      /*
      inline element - 자신의 컨텐츠의 크기만큼을 차지
      */
    </style>
  </head>

  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <!--
    HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 스타일시트 언어.<br>
    <a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다. 다만 예외로 마진, 패딩, 보더 등의 박스모델 관련 속성은 상속되지 않는다. 물론 inherit 값을 줘서 강제로 상속시킬 순 있다.
      -->
  </body>
</html>
